<div class="Madison_Pin_Board_header" style="margin: 24px 0">
    <div>
        <a href="{% url 'home' %}">
            <h1 class="Madison_Pin_Board_logo">MadPin</h1>
        </a>
    </div>
    <div class="Madison_Pin_Board_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="Madison_Pin_Board_header_nav">
            <span>Pins</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="Madison_Pin_Board_header_nav">
            <span>Boards</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="Madison_Pin_Board_header_nav">
            <span>Favorites</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="Madison_Pin_Board_header_nav">
            <span>login</span>
        </a>

        <a href="{% url 'accountapp:create' %}" class="Madison_Pin_Board_header_nav">
            <span>Signup</span>
        </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="Madison_Pin_Board_header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="Madison_Pin_Board_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
